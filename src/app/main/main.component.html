<div class="container">
  <h3>Фильтры</h3>
  <div class="row mt-2">
    <div class="col-2">
      <button class="btn btn-primary btn-block" (click)="toggle_lastname_filter()">Фамилия</button>
    </div>
    <div class="col-10">
      <input type="text" [(ngModel)]="search_lastname" class="form-control" *ngIf="lastname_filter">
    </div>
  </div>
  <div class="row mt-2 mb-1">
    <div class="col-2">
      <button class="btn btn-primary btn-block" (click)="toggle_firstname_filter()">Имя</button>
    </div>
    <div class="col-10">
      <input type="text" [(ngModel)]="search_firstname" class="form-control" *ngIf="firstname_filter">
    </div>
  </div>
  <app-person-view (delPerson)="personsService.on_del_person($event)"
                   [inPerson]="person"
                   *ngFor="let person of personsService.persons | appFirstnameFilter:search_firstname | appLastnameFilter:search_lastname">
  </app-person-view>
</div>
